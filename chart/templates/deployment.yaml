apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waii.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "waii.labels" . | nindent 4 }}
  annotations:
    checkov.io/skip1: CKV_K8S_22=We need write access for Nginx logs
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "waii.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "waii.name" . }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true 
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001  
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: 
        - "--api_key_auth_enabled"
        securityContext:
          privileged: false           
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsUser: 10001
          capabilities:
            drop:
              - ALL
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              curl -X POST -H "Content-Type: application/json" http://localhost:3456/api/ping --data-raw '{"scope":"","org_id":"","user_id":""}'
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              curl -X POST -H "Content-Type: application/json" http://localhost:3456/api/ping --data-raw '{"scope":"","org_id":"","user_id":""}'
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 6 
          timeoutSeconds: 5 
        env:
        - name: SKIP_PRELOAD_DATA
          value: "true"
        - name: REDIRECT_LOG
          value: "1"
        - name: SIMPLE_PASSWORD
          value: "true"
        - name: NGINX_TEMP_PATH
          value: "/tmp/nginx"
        {{- if .Values.env.enableLogStreaming }}
        - name: ENABLE_LOG_STREAMING
          value: "{{ .Values.env.enableLogStreaming }}"
        {{- end }}
        ports:
        - containerPort: 3456
        volumeMounts:
        - name: logs
          mountPath: /tmp/logs
        - name: waii-storage
          mountPath: /.waii_storage
        - name: waii-models-config
          mountPath: /waii/models.config
          subPath: models.config
        - name: waii-llm-config
          mountPath: /waii/llm_endpoint.config
          subPath: llm_endpoint.config
        - name: rds-secret
          mountPath: /mnt/secrets/rds/rdsurl
          subPath: RDS_URL
        - name: openai-secret
          mountPath: /mnt/secrets/openai/api-key
          subPath: openaiApiKey
          readOnly: true
        - name: waii-secret
          mountPath: /mnt/secrets/waii/api-key
          subPath: waiiDefaultApiKey
          readOnly: true
        - name: nginx-temp
          mountPath: /tmp/nginx
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run/nginx
        - name: nginx-logs
          mountPath: /var/log/nginx
      volumes:
      - name: logs
        emptyDir: {}
      - name: waii-storage
        emptyDir: {}
      - name: waii-models-config
        configMap:
          name: waii-models-config
          optional: true
      - name: waii-llm-config
        secret:
          secretName: waii-llm-config
          optional: true
      - name: openai-secret
        secret:
          secretName: waii-secrets
          optional: true
      - name: waii-secret
        secret:
          secretName: waii-secrets
          optional: true
      - name: rds-secret
        secret:
          secretName: waii-rds-creds
      - name: nginx-temp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-logs
        emptyDir: {}